<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Mascota</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#007AFF", // A standard iOS blue
            "background-light": "#F9F9F9",
            "background-dark": "#1C1C1E",
            "surface-light": "#FFFFFF",
            "surface-dark": "#2C2C2E",
            "text-light": "#1D1D1F",
            "text-dark": "#F5F5F7",
            "placeholder-light": "#8A8A8E",
            "placeholder-dark": "#8E8E93",
            "border-light": "#D1D1D6",
            "border-dark": "#48484A",
          },
          fontFamily: {
            display: ["Lato", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
            lg: "1rem", // 16px
            xl: "1.5rem" // 24px
          },
        },
      },
    };
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="min-h-screen p-6">
<div class="max-w-md mx-auto">
<h1 class="text-3xl font-bold text-center text-text-light dark:text-text-dark mb-8">Registrar Mascota</h1>
<form action="#" class="space-y-6" method="POST">
<div class="flex flex-col items-center justify-center space-y-4">
<div class="relative w-40 h-40">
<div class="w-full h-full rounded-full bg-surface-light dark:bg-surface-dark border-2 border-dashed border-border-light dark:border-border-dark flex items-center justify-center">
<span class="material-symbols-outlined text-placeholder-light dark:text-placeholder-dark !text-6xl">
                pets
              </span>
</div>
<label class="absolute bottom-2 right-0 cursor-pointer" for="pet-image">
<div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-white shadow-md hover:bg-opacity-90 transition-colors">
<span class="material-symbols-outlined !text-2xl">
                        add_a_photo
                    </span>
</div>
<input accept="image/*" class="hidden" id="pet-image" type="file"/>
<span class="sr-only">Subir imagen</span>
</label>
</div>
<span class="text-sm font-medium text-placeholder-light dark:text-placeholder-dark">Subir imagen</span>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="nombre">Nombre</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="nombre" name="nombre" placeholder="Ej: Firulais" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="raza">Raza</label>
<select class="w-full bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="raza" name="raza">
<option>Selecciona una raza</option>
<option>Golden Retriever</option>
<option>Labrador</option>
<option>Mestizo</option>
<option>Otro</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="edad">Edad</label>
<select class="w-full bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="edad" name="edad">
<option>Selecciona la edad</option>
<option>Cachorro (0-1 año)</option>
<option>Adulto (1-7 años)</option>
<option>Senior (7+ años)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="sexo">Sexo</label>
<select class="w-full bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="sexo" name="sexo">
<option>Selecciona el sexo</option>
<option>Macho</option>
<option>Hembra</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="fecha-vacuna">Fecha última vacuna</label>
<div class="relative">
<input class="w-full bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark rounded-DEFAULT focus:ring-primary focus:border-primary pr-10" id="fecha-vacuna" name="fecha-vacuna" type="date"/>
<span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
<span class="material-symbols-outlined text-placeholder-light dark:text-placeholder-dark">
                calendar_month
              </span>
</span>
</div>
</div>
<div class="pt-4">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-DEFAULT hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="submit">
            Registrar Mascota
          </button>
</div>
</form>
</div>
</div>

</body></html>
